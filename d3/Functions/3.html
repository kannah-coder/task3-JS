<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let x = 10;  // global scope
function test(){
    let x = 20;  // local scope
    console.log("Inside function x =", x);
}
test();
console.log("Outside function x =", x);
</script>

</body>
</html>
