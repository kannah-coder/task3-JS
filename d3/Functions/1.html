<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function analyzeArray(arr){
    let length = arr.length;
    let min = arr[0], max = arr[0], sum = 0;
    for(let i=0; i<arr.length; i++){
        if(arr[i] < min) min = arr[i];
        if(arr[i] > max) max = arr[i];
        sum += arr[i];
    }
    let avg = sum / length;
    return {length, min, max, avg};
}
let result = analyzeArray([10, 20, 5, 30, 15]);
alert("Length=" + result.length + " Min=" + result.min + " Max=" + result.max + " Avg=" + result.avg);
</script>

</body>
</html>
