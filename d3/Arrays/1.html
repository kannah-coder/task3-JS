<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function firstElements(arr, n){
    if(n === 0 || n === undefined) return [];
    return arr.slice(0, n);
}
alert(firstElements([1,2,3,4,5], 3)); // [1,2,3]
alert(firstElements([1,2,3,4,5], 0)); // []
alert(firstElements([1,2,3,4,5]));    // []
</script>

</body>
</html>
